<!DOCTYPE html>
<html lang="en">
<head>
    <link rel='stylesheet' href="stayle.css">
    
    <title>Rock Paper Scissors</title>
</head>
<body>
    <header>
        <h1>Rock Paper Scissors</h1>
    </header>
    <div class="score-bord">
        <div id="user-label" class="badge">user</div>
        <div id="comp-label" class="badge">computer</div>
        <span id="user-score">0</span>:<span id="comp-score">0</span>
    </div>
    <div class="result">
        <p>Let's start playing</p>
    </div>
    <div class="choices">
        <div id="r" class="choice">
            <img src="IMG/rock1.png" alt="">
        </div>
        <div id="p" class="choice">
            <img src="img/paper1.png" alt="">
        </div>
        <div id="s" class="choice">
            <img src="img/ciss.png" alt="">
        </div>
    </div>
    <p class="action-mas">Make yuor move</p>
</body>
<script src="index.js"> </script>
</html>
